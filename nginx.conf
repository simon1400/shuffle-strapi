server {
    listen 80;
    server_name shuffle-strapi.hardart.cz;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name shuffle-strapi.hardart.cz;

    # SSL certificates (will be generated by Certbot)
    ssl_certificate /etc/letsencrypt/live/shuffle-strapi.hardart.cz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shuffle-strapi.hardart.cz/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/strapi_access.log;
    error_log /var/log/nginx/strapi_error.log;

    # Max upload size
    client_max_body_size 100M;

    location / {
        proxy_pass http://localhost:1337;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
